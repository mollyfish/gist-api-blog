<section class="detail">
  <p>message! {{msg}}</p>
  <article ng-repeat="g in vm.gist.info">
    <img src="{{g.avatarSrc}}" alt="Gist author avatar image"/>
    <h1><a href="{{g.url}}">{{g.title}}</a></h1>
    <ul class="gist-files">
      <li ng-repeat="file in g.files">{{file}}</li>
    </ul>
    <ul class="gist-data">
      <li>By {{g.author}}</li>
      <li>Last update: {{g.date | date: "MMM dd, &#96;yy"}}</li>
      <li class="comments">{{g.comments}} comment<span>s</span></li>
    </ul>
    <a href="#/gists/{{gist._id}}" class="btn btn__text btn--dark">Details</a>
  </article>
</section>
